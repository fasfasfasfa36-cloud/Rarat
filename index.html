<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏—Å–µ–ª–∏—Ü–∞: 1 vs 1 üéØ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { margin: 0; padding: 10px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--tg-theme-bg-color, #ffffff); color: var(--tg-theme-text-color, #000000); display: flex; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; touch-action: manipulation; }
        h1 { font-size: 28px; margin: 5px 0; text-align: center; background: linear-gradient(90deg, #0088cc, #ff4d4d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #menu, #game { width: 100%; max-width: 500px; text-align: center; }
        input, button { width: 90%; padding: 14px; margin: 10px 0; border-radius: 14px; font-size: 18px; border: none; }
        input { background: var(--tg-theme-secondary-bg-color, #f0f0f0); color: var(--tg-theme-text-color); }
        button { background: var(--tg-theme-button-color, #0088cc); color: var(--tg-theme-button-text-color, #ffffff); font-weight: bold; }
        button:active { opacity: 0.8; }
        #roomCodeDisplay { font-size: 20px; font-weight: bold; margin: 15px 0; }
        #word { font-size: 36px; letter-spacing: 10px; margin: 15px 0; text-align: center; }
        #lives { font-size: 28px; margin: 10px 0; }
        #status { font-size: 20px; margin: 10px 0; font-weight: bold; text-align: center; min-height: 28px; }
        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(36px, 1fr)); gap: 8px; margin: 15px 0; width: 100%; max-width: 460px; }
        .key { padding: 14px; font-size: 20px; border-radius: 14px; background: var(--tg-theme-button-color, #0088cc); color: var(--tg-theme-button-text-color, #ffffff); font-weight: bold; }
        .key:disabled { opacity: 0.5; background: var(--tg-theme-hint-color, #999); }
        .key.correct { background: #4CAF50 !important; animation: pulse 0.5s; }
        .key.wrong { background: #f44336 !important; animation: shake 0.5s; }
        #hangman { width: 200px; height: 200px; margin: 10px 0; }
        #error { color: red; margin: 10px 0; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    </style>
</head>
<body>
    <h1>–í–∏—Å–µ–ª–∏—Ü–∞: 1 vs 1 üéØ</h1>

    <div id="menu">
        <button id="createRoom">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        <p style="margin:10px 0;">–∏–ª–∏</p>
        <input id="codeInput" placeholder="–í–≤–µ–¥–∏ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã (–Ω–∞–ø—Ä–∏–º–µ—Ä ABCD)">
        <button id="joinRoom">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <p id="error"></p>
    </div>

    <div id="game" style="display:none;">
        <div id="roomCodeDisplay"></div>
        <div id="waitingWord" style="font-size:18px; margin:20px 0;">–û–∂–∏–¥–∞–µ–º, –ø–æ–∫–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫ –∑–∞–≥–∞–¥–∞–µ—Ç —Å–ª–æ–≤–æ...</div>

        <div id="inputWordSection" style="display:none;">
            <input id="wordInput" placeholder="–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ (—Ç–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã)">
            <button id="submitWord">–ó–∞–≥–∞–¥–∞—Ç—å —Å–ª–æ–≤–æ!</button>
        </div>

        <canvas id="hangman" width="200" height="200"></canvas>
        <div id="word"></div>
        <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="status">–¢–≤–æ–π —Ö–æ–¥!</div>
        <div id="keyboard"></div>
        <button id="newRound" style="display:none;">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞ (–ø–æ–º–µ–Ω—è—Ç—å—Å—è —Ä–æ–ª—è–º–∏)</button>
    </div>

    <script>
        let WebApp = window.Telegram?.WebApp;
        if (WebApp) { WebApp.ready(); WebApp.expand(); }

        // –¢–≤–æ–π —Å–µ—Ä–≤–µ—Ä Zeabur
        const socket = io('https://hangman-server.zeabur.app');

        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        const error = document.getElementById('error');
        let roomCode = null;
        let isCreator = false;

        document.getElementById('createRoom').onclick = () => socket.emit('createRoom');

        document.getElementById('joinRoom').onclick = () => {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            if (code) socket.emit('joinRoom', code);
            else error.textContent = '–í–≤–µ–¥–∏ –∫–æ–¥!';
        };

        socket.on('roomCreated', (code) => {
            roomCode = code;
            isCreator = true;
            menu.style.display = 'none';
            game.style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = `–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã: ${code}\n–û—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É!`;
            document.getElementById('inputWordSection').style.display = 'block';
            error.textContent = '';

            // –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è –≤ Telegram
            if (WebApp) {
                WebApp.MainButton.setText('–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ–¥–æ–º').show().onClick(() => {
                    WebApp.shareUrl(window.location.origin + window.location.pathname + '?room=' + code, `–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –≤–∏—Å–µ–ª–∏—Ü–µ! –ö–æ–¥: ${code}`);
                });
            }
        });

        socket.on('roomJoined', (code) => {
            roomCode = code;
            isCreator = false;
            menu.style.display = 'none';
            game.style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = `–¢—ã –≤ –∫–æ–º–Ω–∞—Ç–µ: ${code}`;
            document.getElementById('waitingWord').style.display = 'block';
            error.textContent = '';
        });

        document.getElementById('submitWord').onclick = () => {
            const word = document.getElementById('wordInput').value.trim().toUpperCase();
            if (word && /^[–ê-–Ø–Å]+$/.test(word)) {
                socket.emit('setWord', { code: roomCode, word });
                document.getElementById('inputWordSection').style.display = 'none';
                document.getElementById('waitingWord').textContent = '–°–æ–ø–µ—Ä–Ω–∏–∫ —É–≥–∞–¥—ã–≤–∞–µ—Ç...';
                error.textContent = '';
            } else {
                error.textContent = '–¢–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã, –±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤!';
            }
        };

        socket.on('gameStarted', ({ wordLength }) => {
            document.getElementById('waitingWord').style.display = 'none';
            document.getElementById('word').textContent = '_ '.repeat(wordLength).trim();
            document.getElementById('status').textContent = isCreator ? '–°–æ–ø–µ—Ä–Ω–∏–∫ —É–≥–∞–¥—ã–≤–∞–µ—Ç...' : '–¢–≤–æ–π —Ö–æ–¥!';
            createKeyboard();
            drawHangman(6);
        });

        socket.on('updateGame', ({ revealed, lives }) => {
            document.getElementById('word').textContent = revealed;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(6 - lives);
            drawHangman(lives);
            document.getElementById('status').textContent = isCreator ? '–°–æ–ø–µ—Ä–Ω–∏–∫ —É–≥–∞–¥—ã–≤–∞–µ—Ç...' : '–¢–≤–æ–π —Ö–æ–¥!';
        });

        socket.on('gameOver', ({ winner, word }) => {
            if (winner === 'guesser') {
                document.getElementById('status').textContent = isCreator ? 'üò≠ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!' : 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!';
            } else {
                document.getElementById('status').textContent = isCreator ? 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!' : 'üò≠ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!';
                if (word) document.getElementById('word').textContent = word;
            }
            document.getElementById('newRound').style.display = 'block';
        });

        document.getElementById('newRound').onclick = () => {
            socket.emit('newRound', roomCode);
        };

        socket.on('waitingForWord', () => {
            document.getElementById('inputWordSection').style.display = isCreator ? 'block' : 'none';
            document.getElementById('waitingWord').style.display = isCreator ? 'none' : 'block';
            document.getElementById('waitingWord').textContent = isCreator ? '' : '–û–∂–∏–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–ª–æ–≤–æ...';
            document.getElementById('newRound').style.display = 'none';
            document.getElementById('word').textContent = '';
            document.getElementById('lives').textContent = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
            document.getElementById('keyboard').innerHTML = '';
            drawHangman(6);
        });

        socket.on('error', (msg) => {
            error.textContent = msg;
        });

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.classList.add('key');
                btn.textContent = letter;
                btn.onclick = () => {
                    btn.disabled = true;
                    socket.emit('guessLetter', { code: roomCode, letter });
                };
                keyboard.appendChild(btn);
            });
        }

        function drawHangman(livesLeft) {
            const canvas = document.getElementById('hangman');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 200, 200);
            ctx.strokeStyle = 'var(--tg-theme-text-color, #000)';
            ctx.lineWidth = 7;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(20, 180); ctx.lineTo(180, 180); ctx.lineTo(160, 160); ctx.lineTo(40, 160); ctx.lineTo(20, 180);
            ctx.moveTo(60, 160); ctx.lineTo(60, 20); ctx.lineTo(140, 20); ctx.lineTo(140, 50);
            ctx.stroke();

            if (livesLeft < 6) { ctx.beginPath(); ctx.arc(140, 70, 18, 0, Math.PI*2); ctx.stroke(); }
            if (livesLeft < 5) { ctx.beginPath(); ctx.moveTo(140, 88); ctx.lineTo(140, 130); ctx.stroke(); }
            if (livesLeft < 4) { ctx.beginPath(); ctx.moveTo(140, 98); ctx.lineTo(110, 115); ctx.stroke(); }
            if (livesLeft < 3) { ctx.beginPath(); ctx.moveTo(140, 98); ctx.lineTo(170, 115); ctx.stroke(); }
            if (livesLeft < 2) { ctx.beginPath(); ctx.moveTo(140, 130); ctx.lineTo(120, 160); ctx.stroke(); }
            if (livesLeft < 1) { ctx.beginPath(); ctx.moveTo(140, 130); ctx.lineTo(160, 160); ctx.stroke(); }
        }
    </script>
</body>
</html>
