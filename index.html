<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏—Å–µ–ª–∏—Ü–∞ 1 vs 1</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        h1 {
            font-size: 28px;
            margin: 8px 0;
            background: linear-gradient(90deg, #0088cc, #ff4d4d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #menu, #game { width: 100%; max-width: 480px; text-align: center; }
        input, button {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 16px;
            font-size: 18px;
            border: none;
        }
        input { background: var(--tg-theme-secondary-bg-color, #f0f0f0); color: var(--text); }
        button { background: #0088cc; color: white; font-weight: bold; }
        button:active { opacity: 0.85; }
        #roomCodeDisplay, #categoryDisplay { font-size: 18px; margin: 12px 0; padding: 8px; background: rgba(0,0,0,0.05); border-radius: 12px; }
        #categoryDisplay { color: #666; }
        #word { font-size: 36px; letter-spacing: 12px; margin: 20px 0; min-height: 60px; text-align: center; display: none; }
        #lives, #timer { display: none; font-size: 30px; margin: 12px 0; }
        #status { font-size: 20px; margin: 12px 0; font-weight: bold; min-height: 30px; }
        #keyboard { display: none; grid-template-columns: repeat(auto-fit, minmax(44px, 1fr)); gap: 10px; margin: 20px 0; padding: 0 8px; }
        .key {
            aspect-ratio: 1;
            font-size: 22px;
            border-radius: 16px;
            background: #0088cc;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        .key:disabled {
            background: #6c757d !important;
            color: #adb5bd !important;
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
            box-shadow: none;
        }
        .key.correct { background: #198754 !important; }
        .key.wrong { background: #dc3545 !important; }
        #hangman { width: 200px; height: 200px; margin: 15px 0; display: none; }
        #newRound { background: #ff9800; margin-top: 20px; font-size: 20px; display: none; }
        #error { color: #dc3545; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>–í–∏—Å–µ–ª–∏—Ü–∞ 1 vs 1</h1>

    <div id="menu">
        <button id="createRoom">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        <p style="margin:12px 0;">–∏–ª–∏</p>
        <input id="codeInput" placeholder="–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã">
        <button id="joinRoom">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <p id="error"></p>
    </div>

    <div id="game" style="display:none;">
        <div id="roomCodeDisplay"></div>
        <div id="categoryDisplay"></div>
        <div id="waitingWord" style="margin:20px 0; font-size:18px;">–û–∂–∏–¥–∞–µ–º —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...</div>

        <div id="inputWordSection" style="display:none;">
            <input id="wordInput" placeholder="–°–ª–æ–≤–æ (—Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã)">
            <button id="submitWord">–ó–∞–≥–∞–¥–∞—Ç—å</button>
        </div>

        <canvas id="hangman" width="200" height="200"></canvas>
        <div id="word"></div>
        <div id="timer">120</div>
        <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="status">–¢–≤–æ–π —Ö–æ–¥!</div>
        <div id="keyboard"></div>
        <button id="newRound" style="display:none;">üîÑ –ü–æ–º–µ–Ω—è—Ç—å—Å—è —Ä–æ–ª—è–º–∏</button>
    </div>

    <script>
        let WebApp = window.Telegram?.WebApp;
        if (WebApp) { WebApp.ready(); WebApp.expand(); }

        const socket = io('https://hangman-server.zeabur.app');

        let roomCode = null;
        let isCreator = false;
        let timerInterval = null;

        function resetGameUI() {
            document.getElementById('word').textContent = '';
            document.getElementById('word').style.display = 'none';
            document.getElementById('lives').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('keyboard').style.display = 'none';
            document.getElementById('hangman').style.display = 'none';
            document.getElementById('status').textContent = isCreator ? '–ó–∞–≥–∞–¥—ã–≤–∞–π —Å–ª–æ–≤–æ!' : '–û–∂–∏–¥–∞–µ–º —Å–ª–æ–≤–æ...';
            document.getElementById('newRound').style.display = 'none';
            document.getElementById('categoryDisplay').textContent = '';
            document.getElementById('waitingWord').textContent = isCreator ? '' : '–û–∂–∏–¥–∞–µ–º —Å–ª–æ–≤–æ –æ—Ç —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
            document.getElementById('inputWordSection').style.display = isCreator ? 'block' : 'none';
            clearInterval(timerInterval);
            document.getElementById('keyboard').innerHTML = '';
            const ctx = document.getElementById('hangman').getContext('2d');
            ctx.clearRect(0, 0, 200, 200);
        }

        document.getElementById('createRoom').onclick = () => socket.emit('createRoom');

        document.getElementById('joinRoom').onclick = () => {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            if (code) socket.emit('joinRoom', code);
            else document.getElementById('error').textContent = '–í–≤–µ–¥–∏ –∫–æ–¥!';
        };

        socket.on('roomCreated', (code) => {
            roomCode = code;
            isCreator = true;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = `–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã: ${code}\n–û—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É!`;
            document.getElementById('inputWordSection').style.display = 'block';
            resetGameUI();
        });

        socket.on('roomJoined', (code) => {
            roomCode = code;
            isCreator = false;
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = `–¢—ã –≤ –∫–æ–º–Ω–∞—Ç–µ: ${code}`;
            document.getElementById('waitingWord').style.display = 'block';
            resetGameUI();
        });

        document.getElementById('submitWord').onclick = () => {
            const word = document.getElementById('wordInput').value.trim().toUpperCase();
            if (word && /^[–ê-–Ø–Å]+$/.test(word)) {
                socket.emit('setWord', { code: roomCode, word });
                document.getElementById('inputWordSection').style.display = 'none';
                document.getElementById('waitingWord').textContent = '–°–æ–ø–µ—Ä–Ω–∏–∫ —É–≥–∞–¥—ã–≤–∞–µ—Ç...';
            }
        };

        socket.on('gameStarted', ({ wordLength, category }) => {
            document.getElementById('waitingWord').style.display = 'none';
            document.getElementById('word').textContent = '_ '.repeat(wordLength).trim();
            document.getElementById('word').style.display = 'block';
            document.getElementById('categoryDisplay').textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}`;
            document.getElementById('status').textContent = isCreator ? '–°–æ–ø–µ—Ä–Ω–∏–∫ —É–≥–∞–¥—ã–≤–∞–µ—Ç...' : '–¢–≤–æ–π —Ö–æ–¥!';
            document.getElementById('keyboard').style.display = 'grid';
            document.getElementById('hangman').style.display = 'block';
            document.getElementById('lives').style.display = 'block';
            document.getElementById('timer').style.display = 'block';
            createKeyboard();
            drawHangman(6);
            startTimer();
        });

        function startTimer() {
            clearInterval(timerInterval);
            let timeLeft = 120;
            document.getElementById('timer').textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) clearInterval(timerInterval);
            }, 1000);
        }

        socket.on('updateGame', ({ revealed, lives }) => {
            document.getElementById('word').textContent = revealed;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(6 - lives);
            drawHangman(lives);
        });

        socket.on('gameOver', ({ winner, word }) => {
            clearInterval(timerInterval);
            document.getElementById('status').textContent = winner === 'guesser' 
                ? (isCreator ? 'üò≠ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!' : 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!') 
                : (isCreator ? 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!' : 'üò≠ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!');
            if (word) document.getElementById('word').textContent = word;
            document.getElementById('newRound').style.display = 'block';
        });

        document.getElementById('newRound').onclick = () => {
            socket.emit('newRound', roomCode);
            document.getElementById('newRound').style.display = 'none';
        };

        socket.on('rolesSwapped', ({ newCreator }) => {
            isCreator = (newCreator === socket.id);
            resetGameUI();
        });

        socket.on('waitingForWord', () => {
            resetGameUI();
        });

        socket.on('error', (msg) => document.getElementById('error').textContent = msg);

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.classList.add('key');
                btn.textContent = letter;
                btn.onclick = () => {
                    btn.disabled = true;
                    socket.emit('guessLetter', { code: roomCode, letter });
                };
                keyboard.appendChild(btn);
            });
        }

        function drawHangman(livesLeft) {
            const canvas = document.getElementById('hangman');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 200, 200);
            ctx.strokeStyle = 'var(--tg-theme-text-color, #000)';
            ctx.lineWidth = 7;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(20, 180); ctx.lineTo(180, 180); ctx.lineTo(160, 160); ctx.lineTo(40, 160); ctx.lineTo(20, 180);
            ctx.moveTo(60, 160); ctx.lineTo(60, 20); ctx.lineTo(140, 20); ctx.lineTo(140, 50);
            ctx.stroke();

            if (livesLeft < 6) { ctx.beginPath(); ctx.arc(140, 70, 18, 0, Math.PI*2); ctx.stroke(); }
            if (livesLeft < 5) { ctx.beginPath(); ctx.moveTo(140, 88); ctx.lineTo(140, 130); ctx.stroke(); }
            if (livesLeft < 4) { ctx.beginPath(); ctx.moveTo(140, 98); ctx.lineTo(110, 115); ctx.stroke(); }
            if (livesLeft < 3) { ctx.beginPath(); ctx.moveTo(140, 98); ctx.lineTo(170, 115); ctx.stroke(); }
            if (livesLeft < 2) { ctx.beginPath(); ctx.moveTo(140, 130); ctx.lineTo(120, 160); ctx.stroke(); }
            if (livesLeft < 1) { ctx.beginPath(); ctx.moveTo(140, 130); ctx.lineTo(160, 160); ctx.stroke(); }
        }

        function resetGameUI() {
            document.getElementById('word').textContent = '';
            document.getElementById('word').style.display = 'none';
            document.getElementById('lives').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('keyboard').style.display = 'none';
            document.getElementById('hangman').style.display = 'none';
            document.getElementById('status').textContent = isCreator ? '–ó–∞–≥–∞–¥—ã–≤–∞–π —Å–ª–æ–≤–æ!' : '–û–∂–∏–¥–∞–µ–º —Å–ª–æ–≤–æ...';
            document.getElementById('newRound').style.display = 'none';
            document.getElementById('categoryDisplay').textContent = '';
            document.getElementById('waitingWord').textContent = isCreator ? '' : '–û–∂–∏–¥–∞–µ–º —Å–ª–æ–≤–æ –æ—Ç —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...';
            document.getElementById('inputWordSection').style.display = isCreator ? 'block' : 'none';
            clearInterval(timerInterval);
            document.getElementById('keyboard').innerHTML = '';
            const ctx = document.getElementById('hangman').getContext('2d');
            ctx.clearRect(0, 0, 200, 200);
        }
    </script>
</body>
</html>
