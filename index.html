<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–∏—Å–µ–ª–∏—Ü–∞ 1 vs 1 MAX</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        h1 { font-size: 28px; margin: 5px 0; text-align: center; background: linear-gradient(90deg, #0088cc, #ff4d4d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #menu, #game { width: 100%; max-width: 500px; text-align: center; }
        input, button { width: 90%; padding: 14px; margin: 8px 0; border-radius: 14px; font-size: 18px; border: none; }
        input { background: var(--tg-theme-secondary-bg-color, #f0f0f0); color: var(--tg-theme-text-color); }
        button { background: var(--tg-theme-button-color, #0088cc); color: white; font-weight: bold; }
        button:active { opacity: 0.8; }
        #roomCodeDisplay, #categoryDisplay { font-size: 18px; margin: 10px 0; }
        #categoryDisplay { color: #666; }
        #timer { font-size: 28px; font-weight: bold; margin: 10px 0; transition: color 0.3s; }
        #timer.low { color: #ff0000; animation: pulseTimer 1s infinite; }
        #word { font-size: 36px; letter-spacing: 10px; margin: 15px 0; text-align: center; }
        #lives { font-size: 28px; margin: 10px 0; }
        #status { font-size: 20px; margin: 10px 0; font-weight: bold; min-height: 28px; }
        #scores { font-size: 18px; margin: 10px 0; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 12px; }
        #keyboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(36px, 1fr)); gap: 8px; margin: 15px 0; width: 100%; max-width: 460px; }
        .key { padding: 14px; font-size: 20px; border-radius: 14px; background: var(--tg-theme-button-color, #0088cc); color: white; font-weight: bold; }
        .key:disabled { opacity: 0.5; background: #999; }
        .key.correct { background: #4CAF50 !important; animation: pulse 0.5s; }
        .key.wrong { background: #f44336 !important; animation: shake 0.5s; }
        #hangman { width: 200px; height: 200px; margin: 10px 0; transition: transform 0.3s; }
        #hangman.wrong { animation: shakeHangman 0.5s; }
        #chatArea { width:100%; max-height:140px; overflow-y:auto; background:rgba(0,0,0,0.05); border-radius:12px; padding:10px; margin:10px 0; font-size:16px; }
        #openChat { background:#4CAF50; margin-top:10px; }
        #chatPanel { display:none; position:fixed; bottom:0; left:0; right:0; background:var(--tg-theme-bg-color); padding:15px; border-top:1px solid #ccc; z-index:1000; }
        .emojiBtn { font-size:24px; padding:8px; background:none; border:none; cursor:pointer; }
        #error { color: red; margin:10px 0; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
        @keyframes shakeHangman { 0%,100% { transform: translateX(0); } 10%,30%,50%,70%,90% { transform: translateX(-5px); } 20%,40%,60%,80% { transform: translateX(5px); } }
        @keyframes pulseTimer { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <h1>–í–∏—Å–µ–ª–∏—Ü–∞ MAX 1 vs 1</h1>

    <div id="menu">
        <button id="createRoom">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
        <p style="margin:10px 0;">–∏–ª–∏</p>
        <input id="codeInput" placeholder="–í–≤–µ–¥–∏ –∫–æ–¥">
        <button id="joinRoom">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
        <p id="error"></p>
    </div>

    <div id="game" style="display:none;">
        <div id="roomCodeDisplay"></div>
        <div id="categoryDisplay"></div>
        <div id="scores">–û—á–∫–∏: <span id="myScore">0</span> | –°–æ–ø–µ—Ä–Ω–∏–∫: <span id="opponentScore">0</span></div>
        <div id="waitingWord" style="font-size:18px; margin:20px 0;">–û–∂–∏–¥–∞–µ–º...</div>

        <div id="inputWordSection" style="display:none;">
            <input id="wordInput" placeholder="–°–ª–æ–≤–æ (—Ä—É—Å—Å–∫–∏–µ –±—É–∫–≤—ã)">
            <button id="submitWord">–ó–∞–≥–∞–¥–∞—Ç—å!</button>
        </div>

        <canvas id="hangman" width="200" height="200"></canvas>
        <div id="word"></div>
        <div id="timer">60</div>
        <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div id="status">–¢–≤–æ–π —Ö–æ–¥!</div>
        <div id="keyboard"></div>

        <div style="margin:15px 0;">
            <button id="hintBtn">–ü–æ–¥—Å–∫–∞–∑–∫–∞ (-20 –æ—á–∫–æ–≤)</button>
            <button id="surrenderBtn">–°–¥–∞—Ç—å—Å—è (-80 –æ—á–∫–æ–≤)</button>
        </div>

        <div id="chatArea"></div>
        <button id="openChat">üí¨ –ß–∞—Ç / –≠–º–æ–¥–∑–∏</button>

        <button id="newRound" style="display:none;">üîÑ –ü–æ–º–µ–Ω—è—Ç—å—Å—è —Ä–æ–ª—è–º–∏</button>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å —á–∞—Ç–∞ -->
    <div id="chatPanel" style="display:none; position:fixed; bottom:0; left:0; right:0; background:var(--tg-theme-bg-color); padding:15px; border-top:1px solid #ccc; z-index:1000;">
        <input id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ (–¥–æ 30 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="30">
        <button id="sendMessage">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        
        <div style="margin-top:10px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center;">
            <button class="emojiBtn">üò±</button><button class="emojiBtn">üòÇ</button><button class="emojiBtn">üî•</button>
            <button class="emojiBtn">ü§°</button><button class="emojiBtn">üòé</button><button class="emojiBtn">üëç</button>
            <button class="emojiBtn">üëé</button><button class="emojiBtn">‚ù§Ô∏è</button><button class="emojiBtn">üíÄ</button>
            <button class="emojiBtn">ü§î</button><button class="emojiBtn">üò≠</button><button class="emojiBtn">üéâ</button>
        </div>
        <button id="closeChat" style="margin-top:10px; background:#f44336;">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="wrongSound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-losing-marimba-2025.mp3"></audio>

    <script>
        let WebApp = window.Telegram?.WebApp;
        if (WebApp) { WebApp.ready(); WebApp.expand(); }

        const socket = io('https://hangman-server.zeabur.app');

        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        const error = document.getElementById('error');
        const timerDiv = document.getElementById('timer');
        const myScoreEl = document.getElementById('myScore');
        const opponentScoreEl = document.getElementById('opponentScore');
        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');

        let roomCode = null;
        let isCreator = false;
        let timerInterval = null;
        let myId = null;

        document.getElementById('createRoom').onclick = () => socket.emit('createRoom');
        document.getElementById('joinRoom').onclick = () => {
            const code = document.getElementById('codeInput').value.trim().toUpperCase();
            if (code) socket.emit('joinRoom', code);
            else error.textContent = '–í–≤–µ–¥–∏ –∫–æ–¥!';
        };

        socket.on('roomCreated', (code) => {
            roomCode = code;
            isCreator = true;
            myId = socket.id;
            menu.style.display = 'none';
            game.style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = `–ö–æ–¥: ${code} (–æ—Ç–ø—Ä–∞–≤—å –¥—Ä—É–≥—É!)`;
            document.getElementById('inputWordSection').style.display = 'block';
        });

        socket.on('roomJoined', (code) => {
            roomCode = code;
            isCreator = false;
            myId = socket.id;
            menu.style.display = 'none';
            game.style.display = 'block';
            document.getElementById('roomCodeDisplay').textContent = `–¢—ã –≤ –∫–æ–º–Ω–∞—Ç–µ: ${code}`;
            document.getElementById('waitingWord').style.display = 'block';
        });

        document.getElementById('submitWord').onclick = () => {
            const word = document.getElementById('wordInput').value.trim().toUpperCase();
            if (word && /^[–ê-–Ø–Å]+$/.test(word)) {
                socket.emit('setWord', { code: roomCode, word });
                document.getElementById('inputWordSection').style.display = 'none';
            }
        };

        socket.on('gameStarted', ({ wordLength, category }) => {
            document.getElementById('waitingWord').style.display = 'none';
            document.getElementById('word').textContent = '_ '.repeat(wordLength).trim();
            document.getElementById('categoryDisplay').textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}`;
            document.getElementById('status').textContent = isCreator ? '–°–æ–ø–µ—Ä–Ω–∏–∫ —É–≥–∞–¥—ã–≤–∞–µ—Ç (60 —Å–µ–∫)' : '–¢–≤–æ–π —Ö–æ–¥!';
            createKeyboard();
            drawHangman(6);
            startTimer();
        });

        socket.on('updateGame', ({ revealed, lives, remainingTime, scores }) => {
            document.getElementById('word').textContent = revealed;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(6 - lives);
            drawHangman(lives);
            timerDiv.textContent = remainingTime;
            if (remainingTime <= 10) timerDiv.classList.add('low');

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—á–∫–æ–≤
            const myNewScore = scores[myId] || 0;
            const oppId = Object.keys(scores).find(id => id !== myId);
            const oppScore = scores[oppId] || 0;
            myScoreEl.textContent = myNewScore;
            opponentScoreEl.textContent = oppScore;
        });

        socket.on('gameOver', ({ winner, word, reason, scores }) => {
            clearInterval(timerInterval);
            timerDiv.classList.remove('low');

            let msg = '';
            if (reason === 'time') msg = isCreator ? 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª! –í—Ä–µ–º—è –≤—ã—à–ª–æ' : 'üò≠ –ü—Ä–æ–∏–≥—Ä–∞–ª! –í—Ä–µ–º—è –≤—ã—à–ª–æ';
            else if (winner === 'guesser') msg = isCreator ? 'üò≠ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!' : 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!';
            else msg = isCreator ? 'üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª!' : 'üò≠ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!';
            document.getElementById('status').textContent = msg;

            if (word) document.getElementById('word').textContent = word;

            // –ó–≤—É–∫–∏
            if ((winner === 'guesser' && !isCreator) || (winner === 'creator' && isCreator)) {
                winSound.play();
            } else {
                loseSound.play();
            }

            document.getElementById('newRound').style.display = 'block';
        });

        document.getElementById('hintBtn').onclick = () => socket.emit('useHint', roomCode);
        document.getElementById('surrenderBtn').onclick = () => socket.emit('surrender', roomCode);
        document.getElementById('newRound').onclick = () => socket.emit('newRound', roomCode);

        // –ß–∞—Ç –∏ —ç–º–æ–¥–∑–∏
        document.getElementById('openChat').onclick = () => document.getElementById('chatPanel').style.display = 'block';
        document.getElementById('closeChat').onclick = () => document.getElementById('chatPanel').style.display = 'none';

        document.getElementById('sendMessage').onclick = () => {
            const msg = document.getElementById('chatInput').value.trim();
            if (msg) {
                socket.emit('chatMessage', { code: roomCode, message: msg });
                document.getElementById('chatInput').value = '';
            }
        };

        document.querySelectorAll('.emojiBtn').forEach(btn => {
            btn.onclick = () => socket.emit('emojiReaction', { code: roomCode, emoji: btn.textContent });
        });

        socket.on('newChatMessage', ({ sender, message }) => {
            document.getElementById('chatArea').innerHTML += `<div><b>${sender}:</b> ${message}</div>`;
        });

        socket.on('newEmoji', ({ sender, emoji }) => {
            document.getElementById('chatArea').innerHTML += `<div style="font-size:24px;"><b>${sender}:</b> ${emoji}</div>`;
        });

        socket.on('hintUsed', (msg) => {
            document.getElementById('status').textContent = msg;
        });

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø'.split('').forEach(letter => {
                const btn = document.createElement('button');
                btn.classList.add('key');
                btn.textContent = letter;
                btn.onclick = () => {
                    btn.disabled = true;
                    socket.emit('guessLetter', { code: roomCode, letter });
                };
                keyboard.appendChild(btn);
            });
        }

        function drawHangman(livesLeft) {
            const canvas = document.getElementById('hangman');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 200, 200);
            ctx.strokeStyle = 'var(--tg-theme-text-color, #000)';
            ctx.lineWidth = 7;

            ctx.beginPath();
            ctx.moveTo(20, 180); ctx.lineTo(180, 180); ctx.lineTo(160, 160); ctx.lineTo(40, 160); ctx.lineTo(20, 180);
            ctx.moveTo(60, 160); ctx.lineTo(60, 20); ctx.lineTo(140, 20); ctx.lineTo(140, 50);
            ctx.stroke();

            if (livesLeft < 6) { ctx.beginPath(); ctx.arc(140, 70, 18, 0, Math.PI*2); ctx.stroke(); }
            if (livesLeft < 5) { ctx.beginPath(); ctx.moveTo(140, 88); ctx.lineTo(140, 130); ctx.stroke(); }
            if (livesLeft < 4) { ctx.beginPath(); ctx.moveTo(140, 98); ctx.lineTo(110, 115); ctx.stroke(); }
            if (livesLeft < 3) { ctx.beginPath(); ctx.moveTo(140, 98); ctx.lineTo(170, 115); ctx.stroke(); }
            if (livesLeft < 2) { ctx.beginPath(); ctx.moveTo(140, 130); ctx.lineTo(120, 160); ctx.stroke(); }
            if (livesLeft < 1) { ctx.beginPath(); ctx.moveTo(140, 130); ctx.lineTo(160, 160); ctx.stroke(); }
        }

        function startTimer() {
            timerDiv.classList.remove('low');
            let timeLeft = 60;
            timerDiv.textContent = timeLeft;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = timeLeft;
                if (timeLeft <= 10) timerDiv.classList.add('low');
                if (timeLeft <= 0) clearInterval(timerInterval);
            }, 1000);
        }
    </script>
</body>
</html>
